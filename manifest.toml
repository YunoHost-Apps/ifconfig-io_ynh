#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "ifconfig-io"
name = "ifconfig-io"
description.en = "Tool to find your own IP address"
description.fr = "Outil pour trouver votre propre adresse IP"

version = "2026.01.12~ynh1"

maintainers = ["Fabian Wilkens"]

[upstream]
license = "MIT"
website = "https://ifconfig.io/"
demo = "https://ifconfig.io"
code = "https://github.com/georgyo/ifconfig.io/"

[integration]
yunohost = ">= 12.1.38"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "750M"
ram.build = "1000M"
ram.runtime = "80M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/ifconfig"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    url = "https://github.com/georgyo/ifconfig.io/archive/f2027aeed44deb6ee7e3e7255d072952b7148801.tar.gz"
    sha256 = "8a247a2c8ae8aaebaf13700a4a59d7c48a04b99ac9a8672746c5ad1626771f76"
    autoupdate.strategy = "latest_github_commit"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]

    [resources.go]
    version = "1.22"
